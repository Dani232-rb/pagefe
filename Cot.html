<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotiza tu Honda Civic</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2e2e2e 50%, #1a1a1a 100%);
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            font-weight: 300;
            margin: 10px 0 0 0;
            opacity: 0.9;
        }

        nav {
            background: rgba(26, 26, 26, 0.95);
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #444;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 30px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #C8102E;
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: #C8102E;
            transition: all 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        section {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(58, 58, 58, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid #555;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
        }

        h2::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background: #C8102E;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #e0e0e0;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #888;
            box-sizing: border-box;
            background-color: #2a2a2a;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #C8102E;
            box-shadow: 0 0 8px rgba(200, 16, 46, 0.5);
            outline: none;
        }

        input::placeholder, textarea::placeholder {
            color: #ccc;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 30px;
            background: linear-gradient(135deg, #C8102E 0%, #a00 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(200, 16, 46, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #a00 0%, #C8102E 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(200, 16, 46, 0.6);
        }

        footer {
            background: #111;
            color: #b3b3b3;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            border-top: 2px solid #444;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }
            nav a {
                margin: 0 15px;
                font-size: 0.9rem;
            }
            section {
                margin: 30px 20px;
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Cotiza tu Honda Civic</h1>
        <p>Rellena tus datos y nos pondremos en contacto contigo.</p>
    </header>

    <nav>
        <a href="Ini.html">INICIO</a>
        <a href="Cot.html">COTIZA</a>
        <a href="his.html">HISTORIA</a>
        <a href="faq.html">FAQ</a>
    </nav>

    <section>
        <h2>Formulario de Cotización</h2>
        <form>
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono">

            <label for="modelo">Modelo de Honda</label>
            <select id="modelo" name="modelo">
                <option value="civic2026">Civic 2026</option>
                <option value="civic2025">Civic 2025</option>
                <option value="otro">Otro modelo</option>
            </select>

            <label for="comentarios">Comentarios</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus dudas o preferencias"></textarea>

            <button type="submit">Enviar Cotización</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Honda México</p>
    </footer>

</body>
</html>
